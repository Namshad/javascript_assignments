<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
     x=77,y=32,z=1.8;

    function myFunction() {
    	// body...
    	document.getElementById("btn").innerHTML=(x-y)/z
    	document.getElementById("btn").style.border="0 solid white"
    	document.getElementById("btn").style.background="white"
    }

    </script>
</head>
<body>
	<button id="btn" value="" onClick="myFunction()">Click me</button>
</body>
</html>
