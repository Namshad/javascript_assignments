<html>
<head>
    <meta charset="utf-8" />
    <title></title>
	
</head>
<body>
	<p id="demo"></p>
	<p id="demo1"></p>
	<p id="demo2"></p>

	<script language="JavaScript">
	//integer
	var x=10
	document.getElementById("demo").innerHTML="integer:"+x;
	//float
	var y=10.46
	document.getElementById("demo1").innerHTML="float:"+y;
	//string
	var z="hello"
	document.getElementById("demo2").innerHTML="string:"+z;
	</script>
</body>
