<body>
	<p id="demo"></p>
<script>
    var num = 8;
    result = sumnaturalno(num);
    
    function sumnaturalno(num)
    {
        var i=1;
        var sum = 0;
        while(i <= num){
            sum = sum + i;
             i++
        }
        return (sum);
    }
    document.write("The sum of " + num + " natural number is " + result);

</script>
	</script>
</body>
