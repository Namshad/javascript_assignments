<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p id="para_1"></p>

<script>
var day="6s";
document.getElementById("para_1").innerHTML="You entered: "+day;
switch(day){
    case "1":
       document.write("Day is : Sunday");
       break;
       case"2":
       document.write("Day is : Monday");
       break;
       case"3":
       document.write("Day is : Tuesday");
       break;
       case"4":
       document.write("Day is : Wednesday");
       break;
       case"5":
       document.write("Day is : Thursday");
       break;
       case"6":
       document.write("Day is : Friday");
       break;
       case"7":
       document.write("Day is : Saturday");
       break;
       default:
       document.write("Please enter a number b/w 1 and 7");
}
</script>
	</script>
</body>
</html>
